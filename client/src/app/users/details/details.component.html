@defer (when user) {
  <section class="max-w-xl mx-auto mt-8 bg-purple-300 rounded-lg shadow-md p-6 border border-slate-100">
    <div class="flex flex-col items-center justify-center gap-4 mb-6">
      <div class="flex items-center justify-center w-48 h-48 rounded-full bg-purple-800 transition-all duration-200 ease-in-out cursor-pointer">
        <img
          class="w-46 h-46 rounded-full object-cover transition-all duration-500 ease-in-out hover:scale-105"
          src="{{ user?.photoUrl }}"
          alt="User photo"
        />
      </div>
      <div>
        <h2 class="text-2xl font-bold text-slate-800 mb-1">
          {{ user?.username }}
        </h2>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label [htmlFor]="'dob'" class="block text-xs text-slate-950 mb-1">Date of Birth</label>
        <div id="dob" class="text-slate-700 font-medium">{{ user?.dob || '-' }}</div>
      </div>
      <div>
        <label [htmlFor]="'gender'" class="block text-xs text-slate-950 mb-1">Gender</label>
        <div id="gender" class="text-slate-700 font-medium capitalize">{{ user?.gender || '-' }}</div>
      </div>
    </div>
    <div class="mt-6">
      <label [htmlFor]="'bio'" class="block text-xs text-slate-950 mb-1">Bio</label>
      <div id="bio" class="text-slate-700 whitespace-pre-line">{{ user?.bio || 'No bio provided.' }}</div>
    </div>
  </section>
} @placeholder {
  <div class="max-w-xl mx-auto mt-8 p-6 bg-white rounded-lg shadow animate-pulse">
    <div class="h-6 bg-slate-100 rounded w-1/3 mb-4"></div>
    <div class="h-4 bg-slate-100 rounded w-1/2 mb-2"></div>
    <div class="h-4 bg-slate-100 rounded w-1/4 mb-6"></div>
    <div class="grid grid-cols-2 gap-4">
      <div class="h-4 bg-slate-100 rounded mb-2"></div>
      <div class="h-4 bg-slate-100 rounded mb-2"></div>
      <div class="h-4 bg-slate-100 rounded mb-2"></div>
      <div class="h-4 bg-slate-100 rounded mb-2"></div>
    </div>
    <div class="h-20 bg-slate-100 rounded mt-6"></div>
  </div>
}

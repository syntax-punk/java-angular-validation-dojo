<div class="w-full h-full flex flex-col items-center justify-center gap-2">
  @if(usersList().length > 0) {
    <ul class="w-full h-full md:w-[80%] flex flex-wrap flex-row gap-x-2 gap-y-12 p-4">
      @for(user of usersList(); track user.id) {
        <li class="flex flex-col items-center justify-center gap-2" routerLink="/users/{{ user.id }}">
          <div class="w-48 h-48 rounded-full bg-teal-200 hover:bg-teal-600 transition-all duration-200 ease-in-out cursor-pointer">
          </div>
          <p class="text-base font-semibold text-neutral-100">{{ user.username }}</p>
        </li>
      }
    </ul>
  } @else {
    <h4>No users</h4>
  }
</div>
